<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>QR Component</title>
		<link rel="stylesheet" href="./css/output.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body
		class="font-outfit flex w-[100dvw] h-[100dvh] justify-center items-center bg-lightGray"
	>
		<main
			class="flex flex-col items-center px-4 pt-6 pb-8 bg-white rounded-2xl gap-y-4"
		>
			<img
				src="./images/image-qr-code.png"
				class="rounded-2xl"
				width="300"
				height="300"
				alt=""
			/>

			<article class="flex flex-col max-w-xs text-center gap-y-2">
				<h1 class="text-[25px] font-bold text-darkBlue">
					Improve your front-end skills by building projects
				</h1>
				<p class="text-lg text-grayishBlue">
					Scan the QR code to visit Frontend Mentor and take your
					coding skills to the next level
				</p>
			</article>
		</main>
	</body>
</html>
